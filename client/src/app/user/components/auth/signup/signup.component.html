<div class="register">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <h1 class="display-4 text-center">Sign Up</h1>
          <p class="lead text-center">Create your DevConnector account</p>
          <form (ngSubmit)="registerSubmit()">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Name" 
              [ngClass]="{'form-control form-control-lg':true,'is-invalid':error.name}"
              name="name" 
              [(ngModel)]="register.name"
              required />
             <div class = "invalid-feedback d-block">{{error.name}}</div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" placeholder="Email 
              Address" 
              [ngClass]="{'form-control form-control-lg':true,'is-invalid':error.email}"
              name="email" 
              [(ngModel)]="register.email"
              /><div class = "invalid-feedback d-block">{{error.email}}</div>
              <small className="form-text text-muted">This site uses Gravatar so if you want a profile image, use a Gravatar email</small>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" placeholder="Password"
              [ngClass]="{'form-control form-control-lg':true,'is-invalid':error.password}"
              name="password" 
              [(ngModel)] = "register.password"/>
            </div><div class = "invalid-feedback d-block">{{error.password}}</div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" placeholder="Confirm Password"
              [ngClass]="{'form-control form-control-lg':true,'is-invalid':error.password2}"
              name="password2"
              [(ngModel)] = "register.password2" />
            </div><div class = "invalid-feedback d-block">{{error.password2}}</div>
            <input type="submit" class="btn btn-info btn-block mt-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
